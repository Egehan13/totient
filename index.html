<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler Totient Fonksiyonu Hesaplama</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #nameContainer {
            margin-top: 20px;
        }

        #result {
            font-weight: bold;
        }
        header{
            display:flex;
            box-shadow: 0 0 5px gray;
        }
        a{
            margin:35px;
            color:black;
            text-decoration:none;
            font-family:verdana;
            transition:0.2s;

        }
        a:hover{
            color:#247ad6;
        }
        .main{
            margin:25px;
        }
        input{
            border: 2px solid gray;
            border-radius:3px;
            font-size:15px;
            padding:12px;
            margin:5px;
        }
        input:hover{
            border: 2px solid #247ad6;
        }
        button{
            color:white;
            border: 2px solid black;
            background:black;
            font-size:15px;
            padding:12px;
            cursor:pointer;
            font-family:verdana;
            border-radius:3px;
            transition:0.2s;
            margin:10px;
        }
        button:hover{
            border: 2px solid #247ad6;
            background:#247ad6;
            transform:scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main">Egehan</h1>
        <a href="https://www.buymeacoffee.com/egehaneren">buymeacoffee</a>
        <a href="https://egehan13.github.io/button.github.io/">Button CSS</a>
        <a href="https://egehanerengunes.gumroad.com/l/flex">Flex CSS</a>
        <a href="https://egehan13.github.io/Subset-Generator/">Subset Generator</a>
    </header>
    <h1>Euler Totient Fonksiyonu Hesaplama</h1>
    <label for="numberInput">Bir Sayı Girin:</label>
    <input type="number" id="numberInput" placeholder="Bir sayı girin">
    <button onclick="hesaplaTotient()">Hesapla</button>
    <div id="result">
        <p id="totientResult"></p>
    </div>

    <script>
        function hesaplaTotient() {
            const numberInput = document.getElementById('numberInput');
            const n = parseInt(numberInput.value);

            if (isNaN(n) || n < 1) {
                document.getElementById('totientResult').textContent = 'Lütfen geçerli bir pozitif tam sayı girin.';
                return;
            }

            let totient = 0;
            for (let i = 1; i <= n; i++) {
                if (gcd(n, i) === 1) {
                    totient++;
                }
            }

            document.getElementById('totientResult').textContent = `φ(${n}) = ${totient}`;
        }

        function gcd(a, b) {
            if (b === 0) {
                return a;
            }
            return gcd(b, a % b);
        }
    </script>
</body>
</html>
